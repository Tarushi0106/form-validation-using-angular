<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angular form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="FormController">
        <div class="textintro">
<h1>Form Validation</h1>
<p ng-show="">  {{msg}}</p>
        </div>
        <form name="myform">
            <input type="text"
            name="firstname"
            placeholder="firstname" ng-model="user.firstname" 
            ng-required="true">
            <p class="error" ng-show="myform.firstname.$invalid && my.form.firstname.$touched">Fill out your first name.</p>

            <input type="text"
            name="lastname"
            placeholder="lastname" ng-model="user.lastname" 
            ng-required="true">
            <p class="error" ng-show="myform.lastname.$invalid && my.form.lastname.$touched ">Fill out your last name.</p>

            <input type="text"
            name="email"
            placeholder="email" ng-model="user.email" 
            ng-required="true">
            <p class="error" ng-show="myform.email.$invalid && my.form.email.$touched">Fill out your email.</p>

            <input type="password"
            name="password"
            placeholder="password" ng-model="user.password" 
            ng-required="true"
            ng-minlength="6">
            <p class="error" ng-show="myform.password.$invalid && password.$touched ">passowrd should be 6 character long</p>

            <input type="number"
            name="ph_number"
            placeholder="ph_number" ng-model="user.ph_number" 
            ng-required="true">
            <p class="error" ng-show="myform.ph_number.$invalid && my.form.ph_number.$touched">Fill out your phone number</p>
        <button type="submit" class="btn" ng-disabled="myform.$invalid" > Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
